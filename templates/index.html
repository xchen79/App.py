{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h2>Welcome!</h2>
<div class="tile-container">
    {% for tile in tiles %}
        <a class="tile" href="{{ tile.url }}">
            <div class="tile-content">
                {{ tile.title }}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
