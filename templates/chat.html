{% extends "base.html" %}

{% block title %}Journal{% endblock %}

{% block content %}
<head>
<meta charset="UTF-8">
<title>Tennis Chat Coach</title>
</head>
<body>
<h1>Tennis Chat Coach</h1>
<div id="chatbox" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px;"></div>
<input type="text" id="username" placeholder="Your name" value="Player">
<input type="text" id="message" placeholder="Type your message" style="width:60%;">
<button id="sendBtn">Send</button>
<script src="{{ url_for('static', filename='chat.js') }}"></script>

</body>

{% endblock %}
