{% extends "base.html" %}
{% block content %}
<h1>{{ category.capitalize() }} Videos</h1>
<form method="POST">
    <input class="video-search" type="text" name="search" placeholder="Search YouTube videos..." required>
    <button class="search-button" type="submit">Search</button>
    <select name="category">
        <option value="instructional" {% if category == "instructional" %}selected{% endif %}>Instructional</option>
        <option value="professional" {% if category == "professional" %}selected{% endif %}>Professional</option>
    </select>
</form>

<div class="video-container">
    {% for video in videos %}
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/{{ video.videoId }}" allowfullscreen></iframe>
            <p>{{ video.title|safe }}</p>
        </div>
    {% endfor %}
</div>


{% endblock %}
